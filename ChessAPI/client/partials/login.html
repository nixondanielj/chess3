<div class="loginBox">
    <div class="emailBox">
        <input type="email" required placeholder="email" ng-model="fm.Email" />
    </div>
    <div class="passwordBox">
        <input type="password" required placeholder="password" ng-model="fm.Password" />
    </div>
    <button type="button" ng-click="login();">Log In</button>
</div>
